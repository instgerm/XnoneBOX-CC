<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XnoneBOX-CC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      font-size: 16px;
      overflow: hidden;
    }
    #container {
      width: 100%;
      max-width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #283747;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .hidden {
      display: none;
    }
    .page {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    button {
      background-color: #4e54c8;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px 0;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6c70e6;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
    }
    hr {
      border: 0;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }
    #chatContainer {
      background: #283747;
      height: calc(100% - 150px);
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #3a506b;
      word-wrap: break-word;
      max-width: 80%;
    }
    .message.self {
      background: #4ecca3;
      align-self: flex-end;
      margin-left: auto;
    }
    .message img, .message video, .message audio {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 5px;
    }
    #messageForm {
      display: flex;
      flex-direction: column;
    }
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1.1rem;
      background-color: #2c3e50;
      color: white;
      border: 2px solid #ccc;
    }
    .upload-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    .upload-container input {
      width: 70%;
    }
    .upload-container button {
      width: 25%;
    }
    /* تصميم واجهة غرفة الدردشة */
    #room {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #backBtn {
      background: #e74c3c;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      margin-top: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- الصفحة الرئيسية لإنشاء أو الانضمام للغرفة -->
    <div id="home" class="page">
      <header>XnoneBOX-CC</header>
      <button id="createRoomBtn">إنشاء غرفة جديدة</button>
      <hr>
      <input type="text" id="joinCode" placeholder="أدخل كود الغرفة">
      <button id="joinRoomBtn">الانضمام للغرفة</button>
    </div>

    <!-- صفحة إنشاء الغرفة مع خيارات تخصيص -->
    <div id="createRoomPage" class="page hidden">
      <header>إنشاء غرفة جديدة</header>
      <label for="roomOptions">اختر نوع المحتوى المسموح به:</label>
      <select id="roomOptions">
        <option value="all">النصوص، الصور، والفيديوهات والصوتيات</option>
        <option value="text">النصوص فقط</option>
        <option value="image">الصور فقط</option>
        <option value="video">الفيديوهات فقط</option>
        <option value="audio">الصوتيات فقط</option>
      </select>
      <label for="maxParticipants">الحد الأقصى للأعضاء:</label>
      <input type="number" id="maxParticipants" value="30" min="1" max="30">
      <button id="generateRoomBtn">إنشاء الغرفة</button>
      <button id="backToHomeBtn" style="background:#e74c3c;">العودة للرئيسية</button>
    </div>

    <!-- صفحة غرفة الدردشة -->
    <div id="room" class="page hidden">
      <header>
        غرفة التواصل – الكود: <span id="roomCodeDisplay"></span>
      </header>
      <div id="chatContainer"></div>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="أدخل رسالتك (نص)">
        <div class="upload-container">
          <input type="file" id="fileInput" accept="image/*,video/*,audio/*">
          <button type="button" id="sendAudioBtn">إرسال صوت</button>
        </div>
        <button type="submit">إرسال</button>
      </form>
      <button id="backBtn">العودة للرئيسية</button>
    </div>
  </div>

  <script>
    // تخزين بيانات الغرف في المتصفح باستخدام localStorage
    const rooms = JSON.parse(localStorage.getItem('rooms')) || {};

    // دالة لتوليد كود غرفة عشوائي (مفتاح يتكون من 15 إلى 25 حرفًا، رقم، ورمز)
    function generateRoomCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:,.<>?';
      let result = '';
      const length = Math.floor(Math.random() * (25 - 15 + 1)) + 15;
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    const createRoomBtn = document.getElementById('createRoomBtn');
    const joinRoomBtn = document.getElementById('joinRoomBtn');
    const homeDiv = document.getElementById('home');
    const createRoomPage = document.getElementById('createRoomPage');
    const roomDiv = document.getElementById('room');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const joinCodeInput = document.getElementById('joinCode');
    const backBtn = document.getElementById('backBtn');
    const chatContainer = document.getElementById('chatContainer');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const fileInput = document.getElementById('fileInput');
    const sendAudioBtn = document.getElementById('sendAudioBtn');
    const roomOptions = document.getElementById('roomOptions');
    const maxParticipantsInput = document.getElementById('maxParticipants');
    const generateRoomBtn = document.getElementById('generateRoomBtn');
    const backToHomeBtn = document.getElementById('backToHomeBtn');

    // دالة لإضافة رسالة إلى واجهة الدردشة
    function addMessage(content, type = 'text', selfMessage = true) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      if (selfMessage) msgDiv.classList.add('self');

      if (type === 'text') {
        msgDiv.textContent = content;
      } else if (type === 'image') {
        const img = document.createElement('img');
        img.src = content;
        msgDiv.appendChild(img);
      } else if (type === 'video') {
        const video = document.createElement('video');
        video.src = content;
        video.controls = true;
        msgDiv.appendChild(video);
      } else if (type === 'audio') {
        const audio = document.createElement('audio');
        audio.src = content;
        audio.controls = true;
        msgDiv.appendChild(audio);
      }
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // إنشاء غرفة جديدة مع خيارات
    createRoomBtn.addEventListener('click', () => {
      homeDiv.classList.add('hidden');
      createRoomPage.classList.remove('hidden');
    });

    // العودة إلى الصفحة الرئيسية من صفحة إنشاء الغرفة
    backToHomeBtn.addEventListener('click', () => {
      homeDiv.classList.remove('hidden');
      createRoomPage.classList.add('hidden');
    });

    // توليد كود الغرفة عند الإنشاء
    generateRoomBtn.addEventListener('click', () => {
      const roomCode = generateRoomCode();
      const allowedContent = roomOptions.value;
      const maxParticipants = parseInt(maxParticipantsInput.value);
      if (maxParticipants < 1 || maxParticipants > 30) {
        alert("الحد الأقصى للأعضاء هو 30.");
        return;
      }

      rooms[roomCode] = { messages: [], allowedContent, participants: [] };
      roomCodeDisplay.textContent = roomCode;
      localStorage.setItem('rooms', JSON.stringify(rooms));

      homeDiv.classList.remove('hidden');
      createRoomPage.classList.add('hidden');
    });

    // الانضمام إلى غرفة
    joinRoomBtn.addEventListener('click', () => {
      const roomCode = joinCodeInput.value.trim();
      if (rooms[roomCode]) {
        homeDiv.classList.add('hidden');
        roomDiv.classList.remove('hidden');
        roomCodeDisplay.textContent = roomCode;
      } else {
        alert("كود الغرفة غير صحيح.");
      }
    });

    // العودة إلى الصفحة الرئيسية من غرفة الدردشة
    backBtn.addEventListener('click', () => {
      roomDiv.classList.add('hidden');
      homeDiv.classList.remove('hidden');
    });

    // إرسال الرسالة (نص أو ملف)
    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      const file = fileInput.files[0];
      const allowedContent = rooms[roomCodeDisplay.textContent]?.allowedContent;

      if (allowedContent === 'text' && file) {
        alert("فقط النصوص مسموح بها في هذه الغرفة.");
        return;
      }

      if (allowedContent === 'image' && file && !file.type.startsWith('image/')) {
        alert("فقط الصور مسموح بها في هذه الغرفة.");
        return;
      }

      if (allowedContent === 'video' && file && !file.type.startsWith('video/')) {
        alert("فقط الفيديوهات مسموح بها في هذه الغرفة.");
        return;
      }

      if (allowedContent === 'audio' && file && !file.type.startsWith('audio/')) {
        alert("فقط الصوتيات مسموح بها في هذه الغرفة.");
        return;
      }

      if (text) {
        addMessage(text, 'text');
      } else if (file) {
        if (file.type.startsWith('image/')) {
          addMessage(URL.createObjectURL(file), 'image');
        } else if (file.type.startsWith('video/')) {
          addMessage(URL.createObjectURL(file), 'video');
        } else if (file.type.startsWith('audio/')) {
          addMessage(URL.createObjectURL(file), 'audio');
        }
      }

      messageInput.value = "";
      fileInput.value = "";
    });

    // إرسال الصوت
    sendAudioBtn.addEventListener('click', () => {
      const audioFile = fileInput.files[0];
      if (audioFile && audioFile.type.startsWith('audio/')) {
        addMessage(URL.createObjectURL(audioFile), 'audio');
      } else {
        alert("يرجى تحميل ملف صوتي.");
      }
    });
  </script>
</body>
</html>
